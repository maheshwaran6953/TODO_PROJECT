<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="todo_project/login_form.css" />

</head>

<body>
    <nav class="container">
        <div class="vertical-green-color">
            <p class="new-user-text">New User?</p>
            <p class="under-text">Sign up here and make your TODO's list</p>
            <button class="signup" onclick="toggleSignUp()">Sign Up ></button>
        </div>
        <div class="side-text">
            <p class="main-text">Log In With</p>
            <div class="google-logo">
                <img src="todo_project/google logo.png" alt="" width="30px" height="30px">
            </div>
            <div class="divider hide-divider">
                <p class="line-bwt-text">
                    or
                </p>
            </div>
            <div class="form">
                <input type="email" class="email" placeholder="Email" autocomplete="off">
                <input type="password" class="password" placeholder="Password" autocomplete="new-password">
            </div>
            <div class="button">
                <button class="button">Log In</button>
            </div>
        </div>
    </nav>
    <script src="todo_project/login_form.js"></script>
</body>

</html>
